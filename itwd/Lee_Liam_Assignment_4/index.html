<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-quiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wevsite description (+SEO)">
    <meta name="keywords" content="Website keywords (+ SEO)" lang="en">
    <meta name="author" content="John Doe">
    <meta name="robots" content="index, follow">

    <title>Column Example</title>

    <link rel="shortcut icon" href="assets/img/zelda hmm.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/index.css" media="all">

    <!--Your fav Google font here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!--Link to FontAwesome here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container flexbox">
                <div class="title">
                    <h1>Audit Trail</h1>
                </div>
                <input type="text" placeholder="Search">
                <nav>
                    <ul>
                        <li><a href="#" target="_blank">Stats</a></li>
                        <li><a href="#" target="_blank">Settings</a></li>
                        <li><a href="#" target="_blank">Profile</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container content">

                <!--First Row-->
                <div class="row top">
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-user"></i>
                            <p class="number">245</p>
                            <p>users</p>
                        </div>
                        
                    </div>
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-pen-nib"></i>
                            <p class="number">74</p>
                            <p>articles</p>
                        </div>
                    </div>
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-comment"></i>
                            <p class="number">27</p>
                            <p>messages</p>
                        </div>
                    </div>
                </div>

                <!--Second Row-->
                <div class="row bottom">
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-users"></i>
                            <p class="number">12</p>
                            <p>moderators</p>
                        </div>
                    </div>
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-eye"></i>
                            <p class="number">1125</p>
                            <p>visits</p>
                        </div>
                    </div>
                    <div class="col three">
                        <div class="icondiv">
                            <i class="fas fa-tasks"></i>
                            <p class="number">4</p>
                            <p>tasks</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
