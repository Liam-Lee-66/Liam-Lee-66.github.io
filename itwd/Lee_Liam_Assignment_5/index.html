<head>

    <title>Column Example</title>

    <link rel="shortcut icon" href="assets/img/zelda hmm.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/index.css" media="all">

    <!--Your fav Google font here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    <div id="wrapper">
        <header>
            <div class="container flexbox">
                <div class="title">
                    <h1>My Website</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>

                <div></div>

                <div class="searchbar">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="main-title">
                    <h2>Site's overview</h2>
                </div>
                <table>
                    <tr>
                        <th class="emtpy"></th>
                        <th>Data Type</th>
                        <th>Total</th>
                        <th>Last 7 Days</th>
                        <th>Latest Record</th>
                        <th class="emtpy"></th>
                    </tr>
                    <tr>
                        <td><div class="lettericon one">U</div></td>
                        <td>Registered users</td>
                        <td>138</td>
                        <td>9</td>
                        <td>May 7</td>
                        <td><a href="#">Show more</a></td>
                    </tr>
                    <tr>
                        <td><div class="lettericon two">A</div></td>
                        <td>Published articles</td>
                        <td>79</td>
                        <td>3</td>
                        <td>May 13</td>
                        <td><a href="#">Show more</a></td>
                    </tr>
                    <tr>
                        <td><div class="lettericon three">C</div></td>
                        <td>Authors</td>
                        <td>21</td>
                        <td>1</td>
                        <td>Apr 12</td>
                        <td><a href="#">Show more</a></td>
                    </tr>
                    <tr>
                        <td><div class="lettericon four">M</div></td>
                        <td>Messages</td>
                        <td>12</td>
                        <td>2</td>
                        <td>May 21</td>
                        <td><a href="#">Show more</a></td>
                    </tr>
                    <tr>
                        <td><div class="lettericon five">V</div></td>
                        <td>Visits</td>
                        <td>895</td>
                        <td>46</td>
                        <td>May 22</td>
                        <td><a href="#">Show more</a></td>
                    </tr>
                </table>
            </div>
        </main>

    </div>
